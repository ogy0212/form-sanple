<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/uikit.min.css}" />
    <script th:src="@{/js/uikit.min.js}"></script>
    <script th:src="@{/js/uikit-icons.min.js}"></script>
    <title>フォーム認証確認用ページ</title>
</head>

<body>
    <a th:href="@{admin}" sec:authorize="hasRole('ADMIN')">admin用ページ</a>

    <a th:href="@{user}">ユーザ用ページ</a>

    <form th:action="@{/logout}" action="index.html" method="post">
        <input type="submit" value="ログアウト">
    </form>
</body>

</html>
